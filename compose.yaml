version: '3.7'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - ollama
    networks:
      - springboot-assist-network

  postgres:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: vector_store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: goodgood
    ports:
      - "5555:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - springboot-assist-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - 11434:11434
    volumes:
      - .:/code
      - ./ollama/ollama:/root/.ollama
    container_name: ollama
    pull_policy: always
    tty: true
    restart: always
    networks:
      - springboot-assist-network

volumes:
  pg_data:
networks:
  springboot-assist-network:
    name: springboot-assist-network